<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<meta name="description" content="" />
	
	<title>jQuery parallax</title>
	
	<script>document.documentElement.className = 'js';</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="icon" type="image/png" href="http://stephband.info/jparallax/images/favicon.png" />
	<link rel="apple-touch-icon" href="http://stephband.info/apple-touch-icon.png" />
	
	<link rel="stylesheet" type="text/css" href="../css/template.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/template.theme.min.css" />
	
	<link rel="stylesheet" type="text/css" href="http://stephband.github.com/css/site.layout.css" />
	<link rel="stylesheet" type="text/css" href="http://stephband.github.com/css/docs.classes.css" />
	
	<!--[if (lt IE 9)&(!IEMobile)]>
	<link rel="stylesheet" href="http://stephband.info/css/template.layout.32em.css" media="all" />
	<link rel="stylesheet" href="http://stephband.info/css/template.layout.48em.css" media="all" />

	<link rel="stylesheet" href="assets/css/jquery.parallax.css" />

  <style type="text/css" media="screen, projection">
    .parallax-viewport {
      width: 100%;
      max-width: 60em;
      height: 20em;
      background-color: #aebcc9;
    }
    
    .diagram {
      margin-top: -0.75em;
    }
    
	  small {
	    text-transform: uppercase;
	  }
	</style>

</head>

<body>
<div class="parallax-viewport" id="parallax">
        
        <!-- parallax layers -->
        <div class="parallax-layer" style="width:860px; height:273px;">
            <img src="assets/img/parallax_sketch/0_sun.png" alt="" style="position:absolute; left:300px; top:-12px;"/>
        </div>
        <div class="parallax-layer" style="width:920px; height:274px;">
            <img src="assets/img/parallax_sketch/1_mountains.png" alt="" />
        </div>
        <div class="parallax-layer" style="width:1100px; height:284px;">
            <img src="assets/img/parallax_sketch/2_hill.png" alt="" style="position:absolute; top:40px; left:0;" />
        </div>
        <div class="parallax-layer" style="width:1360px; height:320px;">
            <img src="assets/img/parallax_sketch/3_wood.png" alt="" style="position:absolute; top:96px; left:0;"/>
        </div>

    </div>

	

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
  <script src="assets/js/jquery.event.frame.js"></script>
  <script src="assets/js/jquery.parallax.js"></script>
  <script>
  jQuery(document).ready(function(){
    jQuery('#parallax .parallax-layer')
    .parallax({
      mouseport: jQuery('#parallax')
    });
  });
  </script>
</body>
</html>
